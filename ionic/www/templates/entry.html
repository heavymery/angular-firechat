<ion-content class="padding entry-box" scrollbar-x="false" scrollbar-y="false">
  <h1 class="text-center">
    Angular <i class="icon ion-fireball"></i> Firechat
  </h1>

  <p class="text-center">Simple chat app powered by AngularJS + Firebase.</p>

  <button class="button button-block button-positive" ng-click="signInWithOAth('facebook');">
    Start with <i class="icon ion-social-facebook"></i>
  </button>

  <button class="button button-block button-calm" ng-click="signInWithOAth('twitter');">
    Start with <i class="icon ion-social-twitter"></i>
  </button>

  <button class="button button-block button-assertive" ng-click="signInWithOAth('google');">
    Start with <i class="icon ion-social-googleplus"></i>
  </button>

  <button class="button button-block button-stable" ng-click="signInWithOAth('github');">
    Start with <i class="icon ion-social-github"></i>
  </button>
</ion-content>
